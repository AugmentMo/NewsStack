<!DOCTYPE html>

  <title>NewsStack - Curate News That Matter To You</title>

  <!-- Open Graph Meta Info -->
  <meta property="og:title" content="NewsStack.info">
  <meta property="og:description"
    content="Stay on top of your niche by curating news that matter to you with NewsStack.">

  <meta property="og:url" content="https://newsstack.info">
  <meta name="description"
    content="Stay on top of your niche by curating news that matter to you with NewsStack. Follow news matching exact keywords describing your niche interests; or that only come from specific websites or platforms like Reddit, Twitter, RSS feeds and more. Follow and browse through them in one view.">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css" />

<body>
  <!-- Hidden headline for SEO  -->
  <h1 style="display: none;">Stay on top of your niche by curating news that matter to you with NewsStack.</h1>

  <div class="container-scroller">
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <!-- NAVBAR START -->
          <nav class="navbar navbar-expand-md navbar-light" style="box-shadow: none;">
            <!-- LOGO -->
            <a class="navbar-brand" href="">
              <h3 class="font-weight-bold"
                style="display:inline-block; background: black; color: white;padding: 10px; border-radius: 10px; margin: 0;">
                <img src="images/newsstack-icon-white.png" style="width: 20px; height: 22px; vertical-align: top;">
                NewsStack
              </h3>
            </a>
            <!-- TOGGLER -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
              aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- COLLAPSABLE -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
              <ul class="navbar-nav ml-0">
                <!-- items floating at the right -->
                <!-- Add Stack Button -->
                <li class="nav-item">
                  <button id="addnewsstackbtn" type="button" class="btn btn-outline-dark btn-fw mr-3"
                    style="border-radius: 10px;">Add Stack</button>
                </li>
                <!-- Login -->
                <li class="nav-item">
                  <a id="loginbtn" class="nav-link" href="/login" onclick="location.href='/login';">Login</a>
                </li>
                <!-- Profile Drop Down -->
                <li class="nav-item">
                  <div id="profiledropdown" class="userprofiledropdown dropdown" style="display: none;">
                    <a href="#" class="dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <img src="images/userprofileimg.png" alt="User Profile Image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                      <span class="d-none d-md-inline-block ml-4 mr-4 mt-2 mb-3">
                        <strong id="userprofilename"></strong><br>
                        <div id="userprofileemail"></div>
                      </span>
                      <div class="text-center">
                        <button class="btn btn-dark btn-logout"
                          onclick="location.href='/logoutusersession';">Logout</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <!-- NAVBAR END -->
          <div id="news-container" class="row" style="flex-wrap: nowrap; overflow: auto; white-space: nowrap;">

          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <a href="https://github.com/AugmentMo/NewsStack.git">
            <img src="images/github-mark.png" style="width: 16px; height: 16px; vertical-align: top;">
            Visit the GitHub Repository.
          </a>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- Feedback button -->
  <div id="feedback-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    <a href="#" onclick="showFeedbackModal();">
      <img src="images/feedback.png" alt="Feedback" height="75px">
    </a>
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Socket IO -->

    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>

  <script>
    const socket = new io();
  </script>

  <!-- Handle News Feeding -->
  <script src="js/ns/util.js"></script>
  <script src="js/ns/newsfeedhandler.js"></script>
  <script src="js/ns/newsfeedinteraction.js"></script>
  <script src="js/ns/session.js"></script>
  <script src="js/ns/usersession-client.js"></script>
  <script src="js/ns/mixpanel.js"></script>
  <script src="js/ns/shepherd.js"></script>
  <script src="js/ns/feedback.js"></script>

  <!-- End custom js for this page-->
</body>

</html>
